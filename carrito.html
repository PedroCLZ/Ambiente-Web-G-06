<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles/carrito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Menú de navegación -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="inicio.html">Inicio</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="bebidas.html">Bebidas</a></li>
            <li><a href="contactenos.html">Contacto</a></li>
            <li><a href="reposteria.html">Repostería</a></li>
            <li><a href="cateringCorporativo.html">Catering Corporativo</a></li>
            <li><a id="perfil" href="perfil.html">Perfil</a></li>
            <li><a href="carrito.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Carrito de Compras</h1>

        <!-- Lista de Productos -->
        <div id="products">
            <div class="product">
                <span>Producto 1</span>
                <span>$10</span>
                <button class="btn" onclick="addToCart('Producto 1', 10)">Agregar</button>
            </div>
            <div class="product">
                <span>Producto 2</span>
                <span>$20</span>
                <button class="btn" onclick="addToCart('Producto 2', 20)">Agregar</button>
            </div>
            <div class="product">
                <span>Producto 3</span>
                <span>$30</span>
                <button class="btn" onclick="addToCart('Producto 3', 30)">Agregar</button>
            </div>
        </div>

        <!-- Carrito -->
        <div id="cart" class="cart">
            <h2>Tu Carrito</h2>
            <div id="cart-items"></div>
            <div class="total" id="total">Total: $0</div>
        </div>
    </div>
    <div class="button">
        <a href="menu.html"><button type="button" class="btn btn-warning">Continuar comprando</button></a>
        <button  type="button" class="btn btn-success">Finalizar compra</button>
    </div>
    <script src="js/carrito.js"></script>
</body>

</html>
